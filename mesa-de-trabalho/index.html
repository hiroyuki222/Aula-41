<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa de trabalho</title>
</head>
<style type="text/css">
    /*
        1. Liste todos os itens verticalmente.
    */
    .lista {
        background-color: white;
        max-width: fit-content;

        margin-left: auto;
        margin-right: auto;
    }

    body {
        background-color: cornflowerblue;

    }

    .cartao {
        display: grid;


        grid-template-columns: 1fr;
        grid-template-rows: repeat((4, 1fr));
        grid-template-areas:
            "ci cc"
            "ci cc"
            "ci cc"
            "ci cc"
        ;

        border-top: 1px solid lightgrey;

    }

    .cartao__corpo {
        background-color: white;
        grid-template-columns: 1fr;
        grid-area: cc;
        color: lightgrey;
        font-family: Arial, Helvetica, sans-serif;
    }

    .cartao__imagem {
        grid-area: ci;
        border-radius: 50%;
    }

    .cartao__titulo {
        text-decoration: solid;
        color: rgb(75, 74, 74);
    }

    @media (min-width:720) {
        body {
            background-color: orange;
        }
    }
</style>

<body>

    <!-- 
        Você deverá manipular a classe 'lista' para controlar o posicionamento dos itens. 
        Busque aproximar-se ao máximo da imagem do resultado sedida pelo professor.
    -->
    <ul class="lista">
        <ul class="ulsta-item">
            <!-- 
                Dica: Você deverá montar o design do cartão utilizando Flexbox também,
                ou seja, você irá transformar o item em um conteúdo flexível com a propriedade display:flex.
            -->
            <figure class="cartao">
                <img class="cartao__imagem" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/93.jpg"
                    alt="Foto do usuário">
                <figcaption class="cartao__corpo">
                    <h4 class="cartao__titulo">Linda Hart</h4>
                    <p class="cartao__endereco">6765 Shady Ln Dr</p>
                </figcaption>
            </figure>
        </ul>

        <ul class="lista-item">
            <figure class="cartao">
                <img class="cartao__imagem" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/46.jpg"
                    alt="Foto do usuário">
                <figcaption class="cartao__corpo">
                    <h4 class="cartao__titulo">Roger Medina</h4>

        <ul class="lista-item">

</body>

</html>
